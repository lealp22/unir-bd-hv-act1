<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa de España con D3.js y TopoJSON</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #F5F5F5;
            font-family: "Arial", sans-serif;
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        path:hover {
            fill: orange;
        }
        .tooltip {
            opacity: 0;
            position: absolute;
            pointer-events: none;
            font-family: Arial, helvetica, sans-serif;
            font-size: 1rem;
            padding: .5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #FFFFFF;
            box-shadow: rgba(0, 0, 0, 0.5) 1px 1px 10px;
            color: #FFFFFF;
            border-radius: 4px;    
            }
    </style>
</head>
<body>
    <h1>Mapa de España</h1>
    <div id="map"></div>

    <script>
        // Dimensiones del mapa
        const width = 800;
        const height = 600;

        // Crear lienzo SVG
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Proyección geográfica para España
        const projection = d3.geoMercator()
            .center([-3, 40])
            .scale(2000)
            .translate([width / 2, height / 2]);

        // Crear ruta (path) para dibujar las provincias
        const path = d3.geoPath().projection(projection);

        // Cargar datos TopoJSON de las provincias de España
        d3.json("provinces.json").then(function(data) {

            console.log("data: ", data);
            // Convertir TopoJSON a GeoJSON
            const geoData = topojson.feature(data, data.objects.autonomous_regions);
            // const geoData = topojson.feature(data, data.objects.provinces);

            // Dibujar las provincias
            svg.selectAll("path")
                .data(geoData.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("fill", "red")
                .style("stroke", "black")
                .style("stroke-width", 0.5)
                .on("click", (d, e) => {
                    console.log("click: ", d, e);
                    pintarTooltip(d, e)
                })
                .on("mouseover", function(d, e) {
                    console.log("mouseover: ", d, e);
                    // Mostrar información sobre la provincia
                    d3.select(this).style("fill", "orange");
                    pintarTooltip(d, e);
                  })
                .on("mouseout", function(d, e) {
                    console.log("mouseout: ", d, e);
                    // Dejar de mostrar información sobre la provincia
                    d3.select(this).style("fill", "red");
                    borrarTooltip();
                });

            // Colocamos
            const tooltip = d3.select("body")
              .append("div")
              .attr("class","tooltip")

            function borrarTooltip(){
                console.log("borraTooltip");
                tooltip
                    .style("opacity",0)         
            };

            function pintarTooltip(d, e){
               
                console.log("pintarTooltip.d: ", d);
                console.log("pintarTooltip.name: ", d.properties.name);
                console.log("pintarTooltip.d3.event.pageY: ", d3.event.pageY);
                console.log("pintarTooltip.d3.event.pageY: ", d3.event.pageX);
                console.log("pintarTooltip.d3.event: ", d3.event);
                console.log("pintarTooltip.e: ", e);
               
                tooltip //.text (d.partido)
                .text(d.properties.name)
                .style ("top", d3.event.pageY + "px")
                .style ("left", d3.event.pageX + "px")
                // Para que la aparición no se brusca
                //.transition()
                .style("opacity",1);  
            }
        });
    </script>
</body>
</html>
