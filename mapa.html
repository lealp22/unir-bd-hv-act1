<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interactivo de Espa√±a</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://unpkg.com/d3-composite-projections@1.3.0"></script>
</head>
<body>
    <svg id="mapa" width="960" height="500"></svg>
    <script>
        
        d3.json("https://unpkg.com/es-atlas/es/municipalities.json")
        .catch(err => console.warn(err))
        .then(es => {
            
            const svg = d3.select("svg");
            const projection = d3.geoConicConformalSpain();
            const path = d3.geoPath(projection);

            svg
              .append('path')
              .attr('d', path(topojson.mesh(es)))
              .attr('fill', 'none')
              .attr('stroke', 'black');
        
            svg
              .append('path')
              .attr('d', projection.getCompositionBorders())
              .attr('fill', 'none')
              .attr('stroke', 'black');
          })
    </script>
</body>
</html>
