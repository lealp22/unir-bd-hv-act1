<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa de España con D3.js</title>
</head>
<body>
    <h1>Mapa de España</h1>
    <div id="map"></div>

    <script type="module">

        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        // Dimensiones del mapa
        const width = 800;
        const height = 600;

        // Crear lienzo SVG
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Proyección geográfica para España
        const projection = d3.geoMercator()
            .center([-3, 40])
            .scale(2000)
            .translate([width / 2, height / 2]);

        // Crear ruta (path) para dibujar las provincias
        const path = d3.geoPath().projection(projection);

        // Cargar datos GeoJSON de las provincias de España
        d3.json("autonomous_comunity.geojson").then(function(data) {

            console.log("data:", data);
            // Dibujar las provincias
            svg.selectAll("path")
                .data(data.features)
                .enter()
                .append("path")
                .attr("d", path)
                .style("fill", "lightblue")
                .style("stroke", "white")
                .style("stroke-width", 0.5);
        });
    </script>
</body>
</html>
